<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Style Servicii Editare Foto si Produse</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        main {
            font-family: 'Roboto', sans-serif;
        }

        .header {
            text-align: center;
            padding-top: 0;
            padding-bottom: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            align-items: center;
            justify-content: center;
            height: 60px;
            background-color: #FFF9FB;
        }

        .hero {
            padding: 0;
            margin-top: 42px;
        } 
        header a {
            text-decoration: none;
            color: #03A9F4;
            background-color: #FFF9FB;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: 500;
        }
        header a:hover {
            background-color: #03A9F4;
            color: white;
        }
        .flex-container {
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
        }
        @media (max-width: 800px) {
            .flex-container {
                flex-direction: column;
                height: auto;
                position: relative;
            }   
        }
        @media (max-width: 800px) {
        	.button {
        		clear: both;
        		margin: 0 auto;
        	}
        }
        @media (max-width: 800px) {
            .hero {
                margin-top: 0;
            }
        }
        .footer {
            background: #616161;
            padding: 15px;
            text-align: center;
            color: white;

        }
        .hero img {
            max-width: 100vw;
            display: block;
        }
        .row {
          display: flex;
          flex-direction: row;
          text-align: center;
          flex-wrap: wrap;
          line-height: 20px;
          justify-content: center;
          align-items: center;
        }
        .column {
          flex: 50%;
          max-width: 50%;
        }
        #button {
        	text-decoration: none;
            background-color: #03A9F4;
            color: white !important;
            padding: 7px 12px;
            border-radius: 6px;
            font-size: 1.2em;
            font-weight: 400;
        }
        #button:hover {
            background-color: #3ABEFF;
            color: white;
            text-decoration: none !important;
        }
        #action {
        	height: 90px;
        	background-color: #FFF9FB;
        	line-height: 28px;
        	font-size: 1.2em;
        }
        @media (max-width: 800px) {
          .column {
            flex: 100%;
            max-width: 100%;
          }
          #action {
          	padding-bottom: 10px;
          	height: auto;
          }
          #column2 {
          	margin-top: 15px;
          	margin-bottom: 15px;
          }
        }
        #action a {
        	text-decoration: none;
        	color: #3ABEFF;
        }
        #action a:hover {
        	text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main>
    <!-- Header -->
    <header class="header flex-container">
        <a href="index.html">Home</a>
        <a href="produse.html">Produse</a>
        <a href="">Servicii</a>
        <a href="">Despre noi</a>
        <a href="">Contact</a>
    </header>
    <!-- Hero -->
    <section class="hero">
        <img src="banner.jpg" id="banner">
    </section>
    <section class="row" id="action">
    	<div class="column">
    		<p>Servicii de editare foto si produse de cea mai inalta calitate. <br> Pentru a viziona toate produsele click <a href="produse.html">aici</a></p>
    	</div>
    	<div class="column" id="column2">
    		<a href="contact.html" id="button">Comanda acum!</a>
    	</div>
    </section>
    <!-- Footer -->
    <footer class="footer clear">
        &copy Foto Style 2021
    </footer>
    </main>
</body>
</html>
