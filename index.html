<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Mobile first website</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        main {
            background: white;
        }

        .header {
            background: white;
            text-align: center;
            padding-top: 0;
            padding-bottom: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            align-items: center;
            justify-content: center;
            height: 60px;
            background-color: #D6D6D6;
        }

        .hero {
            padding: 0;
            margin-top: 42px;
        } 
        a {
            text-decoration: none;
            color: #03A9F4;
            background-color: #D6D6D6;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: 500;
        }
        a:hover {
            background-color: #03A9F4;
            color: white;
        }
        .flex-container {
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
        }
        @media (max-width: 800px) {
            .flex-container {
                flex-direction: column;
                height: auto;
                position: relative;
            }
        }
        @media (max-width: 800px) {
            .hero {
                margin-top: 0;
            }
        }
        .footer {
            background: #616161;
            padding: 15px;
            text-align: center;
            color: white;

        }
        .hero img {
            max-width: 100vw;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main>
    <!-- Header -->
    <header class="header flex-container">
        <a href="index.html">Home</a>
        <a href="produse.html">Produse</a>
        <a href="">Servicii</a>
        <a href="">Despre noi</a>
        <a href="">Contact</a>
    </header>
    <!-- Hero -->
    <section class="hero">
        <img src="banner.jpg" id="banner">
    </section>
    <div class="flex-container"></div>
    <!-- Footer -->
    <footer class="footer">
        &copy Foto Style 2021
    </footer>
    </main>
</body>
</html>
