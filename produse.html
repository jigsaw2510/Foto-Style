<head>

    <title>Produsele noastre</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body, html {
          min-height: 100%;
        }
        .bg {
          /* The image used */
          background-image: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), url("wedding_bg.jpg");

          /* Full height */
          height: 100%;

          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;

          /* Adjust background properties for smaller screens (mobile) */
          @media (max-width: 800px) {
            background-size: contain; /* or auto, or any other value that works for your design */
            background-repeat: repeat;
          }
        }
        main {
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            text-align: center;
            width: 50%;
            padding: 10px;
            margin: 50px auto 0 auto;
            font-size: 1.5em;
        }
        
        /* TOP NAV STYLE START */

        /* Add a black background color to the top navigation */
        .topnav {
          position: fixed;
            width: 100%;
            left: 0;
            top: 0;
            margin: 0;
            background-color: #FFF9FB;
            z-index: 1;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
          float: left;
          display: block;
          color: #03A9F4;
          background-color: #FFF9FB;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 1.2em;
        }

        /* Add an active class to highlight the current page */
        .active {
          color: #2378a0;
        }

        /* Hide the link that should open and close the topnav on small screens */
        .topnav .icon {
          display: none;
        }

        /* Dropdown container - needed to position the dropdown content */
        .dropdown {
          float: left;
          overflow: hidden;
        }

        /* Style the dropdown button to fit inside the topnav */
        .dropdown .dropbtn {
          font-size: 1.2em;
          border: none;
          outline: none;
          color: #03A9F4;
          padding: 14px 16px;
          background-color: inherit;
          font-family: inherit;
          margin: 0;
        }

        /* Style the dropdown content (hidden by default) */
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }

        /* Style the links inside the dropdown */
        .dropdown-content a {
          float: none;
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
          text-align: left;
        }

        /* Add a dark background on topnav links and the dropdown button on hover */
        .topnav a:hover, .dropdown:hover .dropbtn {
          background-color: #03A9F4;
          color: white;
        }

        /* Add a grey background to dropdown links on hover */
        .dropdown-content a:hover {
          background-color: #ddd;
          color: black;
        }

        /* Show the dropdown menu when the user moves the mouse over the dropdown button */
        .dropdown:hover .dropdown-content {
          display: block;
        }

        /* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */
        @media screen and (max-width: 600px) {
          .topnav a:not(:first-child), .dropdown .dropbtn {
            display: none;
          }
          .topnav a.icon {
            float: right;
            display: block;
            padding: 12px 16px;
          }
        }

        /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
        @media screen and (max-width: 600px) {
          .topnav.responsive {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1;
        }
            .dropdown {
                color: #03A9F4;
                background-color: #FFF9FB;
            }
            h1 {
                margin-top: 30px;
            }
          .topnav.responsive a.icon {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px 16px;
          }
          .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
          }
          .topnav.responsive .dropdown {float: none;}
          .topnav.responsive .dropdown-content {position: relative;}
          .topnav.responsive .dropdown .dropbtn {
            display: block;
            width: 100%;
            text-align: left;
          }
        }

        /* TOP NAV STYLE END */


        .flex-container {
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          margin: 20px;
        }
        @media (max-width: 800px) {
            .flex-container {
                flex-direction: column;
                height: auto;
                position: relative;
            }
            h1 {
                text-align: center;
                width: 80%;
                padding: 10px;
                margin: 50px auto 10px auto;
                font-size: 1em;
            }
        }
        .footer-relative {
            background: #616161;
            padding: 10px 0;
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        .footer-fixed {
            background: #616161;
            text-align: center;
            color: white;
            margin-top: 20px;
            position : absolute;
            padding: 10px 0;
            bottom : 0;
            width: 100%;
        }
        @media (max-width: 800px) {
            .header {
                margin-top: 20px !important;
            }
        }
        .row {
          display: flex;
          flex-direction: row;
          text-align: center;
          flex-wrap: wrap;
        }
        /* Create four equal columns that sits next to each other */
        .column {
          flex: 25%;
          max-width: 25%;
        }
        /* Responsive layout - makes a two column-layout instead of four columns */
        @media (max-width: 800px) {
          .column {
            flex: 50%;
            max-width: 50%;
          }
        }

        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media (max-width: 600px) {
          .column {
            flex: 100%;
            max-width: 100%;
          }
        }
        .row img {
            max-width: 80%;
            border: 3px solid darkgray;
        }
        .row img:hover {
            transition: transform 1s ease;
            transform: scale(1.05);
        }
        .row p {
            padding: 10px;
        }
        section p {
            padding: 10px;
        }
        p {
            margin-bottom: 30px;
        }
    </style>
